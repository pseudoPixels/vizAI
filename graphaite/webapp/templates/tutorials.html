<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/regLogin.css') }}">

	<link rel="apple-touch-icon" href="{{ url_for('static',filename='images/logo2.png') }}">
	<link rel="shortcut icon" href="{{ url_for('static',filename='images/logo2.png') }}">

	{% if title %}
	<title>Graphaite</title>
	{% else %}
	<title>Graphaite</title>
	{% endif %}
</head>

<style>
	.table-borderless > tbody > tr > td,
.table-borderless > tbody > tr > th,
.table-borderless > tfoot > tr > td,
.table-borderless > tfoot > tr > th,
.table-borderless > thead > tr > td,
.table-borderless > thead > tr > th {
    border: none;
}

</style>

<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="/home">Graphaite</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle"
				 aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link " href="/home">My Projects</a>
						<a class="nav-item nav-link active" href="/tutorials">Tutorials</a>
						<a class="nav-item nav-link" href="#">Contact Us</a>
					</div>
					<!-- Navbar Right Side -->
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="/logout">Log out</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="content-section">
					<legend class="border-bottom mb-4">Connecting Your Dataset with Grapahite</legend>
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/v_zUcN64wyI" allowfullscreen></iframe>
					</div>



				</div>

			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="content-section">
					<legend class="border-bottom mb-4">Creating New Visualization from Scratch using simple Drag & Drop</legend>
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dvWfC0CisUA" allowfullscreen></iframe>
					</div>
				</div>

			</div>

		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="content-section">
					<legend class="border-bottom mb-4">Automatic Data Visualization using Graphaite AI & Deep Learning</legend>
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/M_qG2UU_sFU" allowfullscreen></iframe>
					</div>
				</div>

			</div>

		</div>


	</main>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>

</html>
